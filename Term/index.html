<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flixday</title>
    <link rel="stylesheet" href="./css/login.css"/>
</head>
<body>
    <img src="./img/login-img.png" alt="login-img"/>
    <div class="login-title">
        <h1 class="login-title__maintext">flixday</h1>
        <p class="login-title__subtext"> 
       영화에 관한 모든 것! <br>
       최신 영화 부터 드라마, 영화와 관련된 도서 까지!
        </p>
    </div>
    <form action="find.html" class="login-form">
        <input 
        name="username" 
        type="text"
        required
        autocomplete="off"
        placeholder="ID"
        />
        <input 
        name="password"
        type="password"
        required
        autocomplete="off"
        placeholder="PASSWORD"
        />
        <input type="submit" value="접속하기" />
    </form>
</body>
</html>
